<!DOCTYPE html>
<html>
  <head>
    <title>Pelacakan Lokasi Adit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 90vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Selamat datang di pelacakan lokasi Adit</h2>
    <p>Lokasi kamu akan muncul di bawah ini:</p>
    <div id="map"></div>

    <script>
      function initMap() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: userLocation,
              });

              new google.maps.Marker({
                position: userLocation,
                map: map,
                title: "Lokasi Kamu",
              });
            },
            () => {
              alert("Gagal mendapatkan lokasi.");
            }
          );
        } else {
          alert("Browser tidak mendukung Geolocation.");
        }
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKryPD_XjiF-GMEB9YYUhjS5ian3COH-c&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
