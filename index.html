<!DOCTYPE html>
<html>
  <head>
    <title>Pelacak Lokasi Adit</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align:center;">Selamat datang di pelacakan lokasi Adit</h2>
    <div id="map"></div>

    <script>
      let map, userMarker;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: { lat: -6.2, lng: 106.8 }, // Default Jakarta
        });

        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            (position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              map.setCenter(pos);

              if (!userMarker) {
                userMarker = new google.maps.Marker({
                  position: pos,
                  map: map,
                  title: "Lokasi Kamu",
                });
              } else {
                userMarker.setPosition(pos);
              }
            },
            () => alert("Gagal mendapatkan lokasi.")
          );
        } else {
          alert("Browser tidak mendukung pelacakan lokasi.");
        }
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKryPD_XjiF-GMEB9YYUhjS5ian3COH-c"
    </script>
  </body>
</html>
